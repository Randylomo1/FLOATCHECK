{% extends 'base.html' %}

{% block title %}Business Setup{% endblock %}

{% block content %}
<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Business Setup</h1>
        <p class="lead">Set up your business information.</p>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type-="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
