{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ profile.user.username }}'s Profile</h2>
    <p><strong>Bio:</strong> {{ profile.bio }}</p>
    <p><strong>Date of Birth:</strong> {{ profile.date_of_birth|date:"Y-m-d" }}</p>
    <p><strong>Phone Number:</strong> {{ profile.phone_number }}</p>
    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="img-fluid">
    {% endif %}
    <a href="{% url 'profiles:profile_edit' %}" class="btn btn-primary">Edit Profile</a>
</div>
{% endblock %}
